<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
     <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css">
	  <script src="index.js" defer></script>
  </head>
  <body>
	
	  <div id="backGround">
  <div id="container">
    <div id="leftSide">
      <div id="logo">

      </div>

    </div>
    <div id="rightSide">
      <div id="description">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get you started.
        </p>
        <p>
          You <em>know</em> you want to!
        </p>
      </div>
      <form action="" method="post" id="signUpForm">
        <div id="form">
          <p id="formHeader">
            Let's do this!
          </p>
          <div id="formColumns">
            <div class="formColumn">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName">
              <label for="email">EMAIL</label>
              <input type="email" name="email">
              <label for="password">PASSWORD</label>
              <input type="password" name="password">

            </div>
            <div class="formColumn">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="number" name="phoneNumber">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" name="confirmPassword">
            </div>

          </div>

        </div>
        <div id="createAccountOrLogIn">
          <button form="signUpForm">
            Create Account
          </button>
          <div id="logIn">
            Already have an account?
            <a href="">Log in.</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  </body>
</html>
